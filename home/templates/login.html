{% extends "base.html" %}
{% load static %}
    <title> {% block title %} Welcome to Prometheus {% endblock %}</title>
<body>
    {% block content %}

	{% load crispy_forms_tags %}

			<!--Login-->
	<div class="bg-image d-flex justify-content-center align-items-center"
		style="
		background-image: url({% static "/bg/ruan-jia-background2.jpg" %});
			background-size: cover;
			padding-bottom: 5%;
				">
	<div class="col-4 align-self-center mb-4 mt-5 py-2" style="
    background-color: black;
    opacity: 70%;
    border-radius: 1rem!important;
    ">
		<div class="container py-5 text-white justify-content-center">
		  <h1 class="text-center">Login</h1>
		  <form method="POST">
			{% csrf_token %}
			{{ login_form|crispy }}

			<button class="btn btn-primary btn-dark align-items-center" type="submit">Login</button>
		  </form>
		  <p class="text-center">Don't have an account? <a href={% url "register" %}>Sign up</a>.</p>
		</div>
	</div>
</div>
    {% endblock %}
</body>
