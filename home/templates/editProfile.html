{% extends "base.html" %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
{% load crispy_forms_tags %}

<div class="row justify-content-center">

	<div class="bg-image d-flex justify-content-center align-items-center"
		style="
		background-image: url({% static "/bg/wei-feng2.jpg" %});
		background-size: cover;
		padding-bottom: 5%;

				">


	<div class="col-6 align-self-center mb-4 mt-5" style="
    background-color: black;
    opacity: 70%;
    border-radius: 1rem!important;
    ">

<div class="container py-5 text-white justify-content-center">
	<h1 class="text-center">Edit your Profile</h1>

	<form method="POST" name="upload-name" enctype="multipart/form-data">
		{% csrf_token %}
		{{ edit_profile|crispy }}
		<button class="btn btn-primary btn-dark" type="submit">Save</button>
		{% if form.errors %}
			<ol>
			{% for error in form.errors %}
				<li><strong>{{ error|escape }}</strong></li>
			{% endfor %}
			</ol>
		{% endif %}
	</form>
</div>

		</div>
	</div>
</div>
{% endblock %}

</body>
</html>
